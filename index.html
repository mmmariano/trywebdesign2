  <style>
    /* Estilo Crítico: Loader Minimalista e Premium */
    :root {
      --primary-color: #007AFF; /* Cor de destaque */
      --bg-color: #050505;
    }
    
    body {
      background-color: var(--bg-color);
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .loader-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.6s ease-out;
    }

    .logo-pulse {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      position: relative;
    }

    /* Círculo pulsante moderno */
    .pulse {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--primary-color);
      box-shadow: 0 0 0 rgba(0, 122, 255, 0.4);
      animation: pulse-animation 2s infinite;
    }

    @keyframes pulse-animation {
      0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(0, 122, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
    }

    .loading-text {
      color: #ffffff;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.9; }
    }

    /* Classe para remover o loader suavemente */
    .loaded .loader-wrapper {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  
  <div id="loading-indicator" class="loader-wrapper">
    <div class="logo-pulse">
      <div class="pulse"></div>
    </div>
    <p class="loading-text">Iniciando TryWebDesign</p>
  </div>

  <script>
    // Gerenciamento Inteligente do Carregamento Flutter
    window.addEventListener('load', function(ev) {
      const loader = document.getElementById('loading-indicator');
      
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Pequeno delay para garantir que o motor está pronto antes de remover o loader
            setTimeout(() => {
              document.body.classList.add('loaded');
              setTimeout(() => loader.remove(), 600); // Remove do DOM após o fade
              appRunner.runApp();
            }, 200);
          });
        }
      });
    });
  </script>

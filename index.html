<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  
  <title>TryWebDesign | Agência de Criação de Sites e Landing Pages</title>
  <meta name="description" content="Especialistas em criação de sites modernos e landing pages focadas em conversão.">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#050505">

  <style>
    /* Estilo Crítico: Minimalista e Ultraleve */
    :root {
      --primary: #007AFF;
      --bg: #050505;
    }
    
    body {
      background-color: var(--bg);
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.4s ease-out; /* Saída mais rápida */
    }

    /* Spinner Moderno e Veloz */
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 0.7s linear infinite; /* Rotação mais rápida */
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Classe de saída */
    .loaded .loader-wrapper {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  
  <div id="loading-indicator" class="loader-wrapper">
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      const loader = document.getElementById('loading-indicator');
      
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        // Removemos o delay desnecessário de 200ms
        document.body.classList.add('loaded'); 
        appRunner.runApp();
        
        // Remove do DOM rapidamente após o fade
        setTimeout(() => { if (loader) loader.remove(); }, 400);
      });
    });
  </script>
    
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

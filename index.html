<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base href="/">

  <meta charset="UTF-8">
  <!-- CORREÇÃO 1: Meta tag de Viewport essencial para Mobile e Teclado -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>TryWebDesign | Criação de Sites e Landing Pages</title>
  <meta name="description" content="Transforme sua presença digital com a TryWebDesign.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TryWebDesign">
  
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <style>
    /* CORREÇÃO 2: Estilos aplicados apenas ao fundo enquanto carrega */
    html, body {
      background-color: #020617; /* Cor kCorPreta do seu código Dart */
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Oculta o scroll APENAS durante o loading */
    .loading-mode {
      overflow: hidden;
    }

    #loading-indicator {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .loader {
      border: 4px solid #1e293b;
      border-top: 4px solid #2563eb; /* kCorAzulAction */
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in { animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="loading-mode"> <!-- Começa travado para o loader -->

  <div id="loading-indicator">
    <div class="loader"></div>
    <p class="fade-in" style="font-weight: bold; letter-spacing: 1px;">TRYWEBDESIGN</p>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp().then(function() {
              // CORREÇÃO 3: Remove o loader e DESTRAVA o scroll do body para o teclado funcionar
              var loader = document.getElementById('loading-indicator');
              if (loader) {
                loader.remove();
              }
              document.body.classList.remove('loading-mode');
            });
          });
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

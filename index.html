  <!-- Open Graph / Facebook (Para quando compartilhar o link) -->

  <meta property="og:description" content="Sites de alta performance que convertem visitantes em clientes. Conheça a TryWebDesign.">

  <!-- Twitter -->

  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">

  <!-- Estilo para o Loader (Melhora a velocidade percebida) -->
  <style>
    body {
      background-color: #000000; /* Cor de fundo da sua marca */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .loading-container {
      text-align: center;
      font-family: sans-serif;
      color: white;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db; /* Cor de destaque da sua marca */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .fade-in {
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Indicador de carregamento para o usuário não ver uma tela branca -->
  <div id="loading-indicator" class="loading-container">
    <div class="loader"></div>
    <p class="fade-in">Carregando experiência TryWebDesign...</p>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Remove o loader assim que o Flutter estiver pronto
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.getElementById('loading-indicator').remove();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
